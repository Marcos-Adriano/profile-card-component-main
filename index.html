<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>

</head>

<body>
	<main class="main">
		
		<div class="card">	
			<div class="midCard">
				<img class="imageVictor" src="./images/image-victor.jpg" alt="image victor">
				<p><strong>Victor Crest</strong> 26</p>
				<p>London</p>
			</div>
			<div class="botCard">
				<ul class="info">
					<li class="social">
						<span class="number">80K</span>
						<span class="sInfo">Followers</span>
					</li>
					<li class="social">
						<span class="number">803K</span>
						<span class="sInfo">Likes</span>
					</li>
					<li class="social">
						<span class="number">1.4K</span>
						<span class="sInfo">Photos</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="backgroundTop">
			<img src="./images/bg-pattern-top.svg" alt="">
		</div>
		<div class="backgroundBot">
			<img src="./images/bg-pattern-bottom.svg" alt="">
		</div>
		
	</main>
</body>
</html>
